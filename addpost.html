<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1 align="center">ADD NEW BLOG POST</h1>
	<form action="ADDPOST" method="POST">
		<table align="center" border="3px" bgcolor="white" cellpadding="2px">
			<tr>
				<td><b>Author Name</b></td>
				<td><input type="text" name="aname" required></td>
			</tr>
			<tr>
				<td><b>Blog Title</b></td>
				<td><input type="text" name="blogtitle" required></td>
			</tr>
			<tr>
				<td><b>Blog</b></td>
				<td>
					<textarea name="Blog" maxlength="200"></textarea>
				</td>
			</tr>
			<td colspan="2" align="center"><input type="submit" value="ADD"></td>

		</table>
	</form>

</body>
</html>
